<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/main.xhtml">
		<ui:define name="content">
			<p:outputPanel rendered="#{app.authenticated}">
				<p:tabView>
					<p:tab title="#{msg['main.app.home']}">
						<h:form>
							<p:commandLink value="#{msg['main.logout']}" action="#{app.signOut}" />
						</h:form>
					</p:tab>
					<p:tab title="#{msg['main.app.sales']}">
					</p:tab>
					<p:tab title="#{msg['main.app.search']}">
					</p:tab>
					<p:tab title="#{msg['main.app.purchases']}">
					</p:tab>
				</p:tabView>
			</p:outputPanel>
			<p:outputPanel rendered="#{not app.authenticated}">
				<p:outputLabel value="#{msg['main.needsAuth']}"></p:outputLabel>
			</p:outputPanel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
